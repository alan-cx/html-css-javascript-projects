<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get your daily dose of motivation with our Motivational Quotes app. Find powerful quotes from influential authors to inspire your work and life.">
    <meta name="keywords" content="motivational quotes, daily quotes, inspirational quotes, motivation, inspiration, famous quotes, success quotes, life quotes, work motivation, Steve Jobs quotes">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="./assets/images/quote.svg" type="image/x-svg">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <main class="main">
      <div>
        <h1>Motivacional Quotes</h1>
      </div>
      <div class="show-quotes">
        <h2 class="quote">The only way to do great work is to love what you do.</h2>
        <p>Author: <strong class="author">Steve Jobs</strong></p>
      </div>
      <div>
        <button class="btn">Generate Quote</button>
      </div>
    </main>
        
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
