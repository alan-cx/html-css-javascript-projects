<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem to Pixel</title>
    <meta name="description" content="Quickly convert REM to PX with our essential front-end developer tool. Ensure pixel-perfect accuracy and responsive typography for any web project based on the root font size." />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main class="main">
      <div>
        <h1>Rem to Pixel Converter</h1>
        <p>This tool quickly and accurately converts rem units to pixels. It's essential for front-end developers aiming for responsive and scalable typography by standardizing against the browser's root font size  while maintaining pixel-perfect control over design layouts.
        </p>
      </div>
      <div class="wrapper">
        <div>
          <label for="rem">Rem</label>
          <input type="number" id="rem">
        </div>
        <div>
          <label for="px">Pixels</label>
          <input type="number" id="px">
        </div>
        <div>
          <label for="base">Base size in px</label>
          <input type="number" id="base" value="16"> 
        </div>
      </div>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
