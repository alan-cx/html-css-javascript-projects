<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem to Pixel</title>
    <meta name="description" content="Quickly convert REM to PX with our essential front-end developer tool. Ensure pixel-perfect accuracy and responsive typography for any web project based on the root font size." />
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main class="main">
      <div>
        <h1>Rem to Pixel Converter</h1>
      </div>

      <form>
        <div class="inputs-wrapper">
          <div class="input-wrapper">
            <label for="rem"> Rem
              <input type="number" id="rem" name="rem">
            </label>
          </div>

          <div class="input-wrapper">
            <label for="pixel"> Pixels
              <input type="number" name="px" id="px">
            </label>            
          </div>
        </div>

        <div>
          <label for="base">Base size in px</label>
          <input type="number" id="base" value="16"> 
        </div>
      </form>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
