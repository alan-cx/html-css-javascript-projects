<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Generate a safe and random password in seconds. Our online Password Generator helps you create unique, strong passwords to enhance your security and keep your data safe.">
        <meta name="keywords" content="password generator, random password, strong password, password creator, html, css, javaScript, seo, web">
        <title>Password Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Single:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="shortcut icon" href="assets/images/pass.png" type="image/x-png">
    </head>
    <body>
        <main class="main">
            <h1>Password Generator</h1>
            <div class="wrapper wrapper-1">
                <input type="text" aria-label="Generated password" class="show-pass" readonly>
                <button aria-label="Copy password button" class="copy">
                    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-copy"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z" /><path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1" /></svg>
                </button>
            </div>
            <div class="wrapper">
                <p>Password Length</p>
                <input type="text" class="pass-lenght">
            </div>
            <div>
                <button aria-label="Generate password button" class="generate-pass">Generate Password</button>
            </div>
        </main>

        <script src="./assets/js/app.js"></script>
    </body>
</html>
