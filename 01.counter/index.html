<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An interactive web counter featuring a clean UI built with HTML and CSS. It uses vanilla JavaScript to increment, decrement, and reset the count, showcasing fundamental JS concepts.">
    <meta name="keywords" content="Html Css JavaScript Counter Project Portfolio Front-end">
    <title>Counter</title>
    <link rel="shortcut icon" href="./assets/images/click.svg" type="image/x-svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="./images/click.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Rubik+Bubbles&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class="container">
        <div>
            <h1 class="show" aria-label="Show counter value">0</h1>
        </div>
        <div class="buttons">
            <button class="increment" aria-label="Increment counter button">Increment</button>
            <button class="reset" aria-label="Reset counter button">Reset</button>
            <button class="decrement" aria-label="Decrement counter button">Decrement</button>
        </div>
    </section>
    <script src="./assets/js/index.js"></script>
</body>
</html>
