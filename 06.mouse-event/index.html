<head>

    content="Find your exact on-screen coordinates in real-time. This simple and accurate tool displays your cursor's X and Y axis positions instantly. Perfect for designers, developers, and more.">

    content="screen coordinates, x y coordinates, mouse position, cursor location, on-screen coordinates, coordinate finder">

  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="shortcut icon" href="assets/images/mouse.png" type="image/x-png">

      <p>Axis X</p>
