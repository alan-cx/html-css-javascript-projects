<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <meta name="description" content="An awesome popup created by using html, css and JavaScript">
    <title>Popup Box</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main class="main">
      <h1>Simple Popup</h1>
      <p>Simple popup built by using HTML, CSS and JAVASCRIPT</p>
      <button class="open-btn">Show Popup</button>
    </main>

    <div class="shadow"></div>

    <article class="popup" aria-hidden="true">
      <h2>Hi there!</h2>
      <p>You opened the popup successfully</p>
      <button class="close-btn">Close</button>
    </article>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
