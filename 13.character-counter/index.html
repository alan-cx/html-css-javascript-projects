<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <meta name="description" content="Real-time text analysis: Count words, sentences, characters (with and without spaces), and paragraphs instantly. Analyze your writing for clarity and length.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <nav class="nav">
      <span>Character Counter App</span>
      <button class="set-mode-btn">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="30"  height="30"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-moon"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z" /></svg>
        <svg  xmlns="http://www.w3.org/2000/svg"  width="30"  height="30"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-sun"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M3 12h1m8 -9v1m8 8h1m-9 8v1m-6.4 -15.4l.7 .7m12.1 -.7l-.7 .7m0 11.4l.7 .7m-12.1 -.7l-.7 .7" /></svg>
      </button>
    </nav>
    <main class="main">
      <h1>Analyze your text in <span>real-time</span></h1>
      <textarea name="user-text" id="user-text" rows="10" placeholder="Type here..."></textarea>
      <section class="info">
        <article class="card card-1">
          <span class="words">00</span>
          <p>Words</p>
        </article>
        <article class="card card-2">
          <span class="sentences">00</span>
          <p>Sentences</p>
        </article>
        <article class="card card-3">
          <span class="characters-1">00</span>
          <p>Characters without spaces</p>
        </article>
        <article class="card card-4">
          <span class="characters-2">00</span>
          <p>Characters with spaces</p>
        </article>
        <article class="card card-5">
          <span class="paragraphs">00</span>
          <p>Paragraphs</p>
        </article>
      </section>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
