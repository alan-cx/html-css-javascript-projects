<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Calculator</title>
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
	<main class="main">
    	<header class="header">
      	<h1>Percentage <br><span>Calculator</span></h1>
    	</header>
    	<form class="form">
      	<div class="input-wrapper">
        	<input type="number" placeholder="Percentage" name="percentage" value="10">
        	<p>of</p>
        	<input type="number" placeholder="Value" name="user-value" value="150">
      	</div>
      	<div>
        	<p class="show-result">The 10% of 150 is 15%</p>
      	</div>
      	<div>
        	<button class="calculate-btn" aria-label="Calculate percentage button">Calculate</button>
      	</div>
    	</form>
 	</main>  
  

  <script src="./assets/js/app.js"></script>
</body>
</html>
