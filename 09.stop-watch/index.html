<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Stopwatch | Free Timer & Time Tracker</title>
  <meta name="description" content="A modern, sleek online stopwatch and timer built with HTML, CSS, and JavaScript. Perfect for tracking workouts, study sessions, or tasks with high precision.">
  <meta name="keywords" content="stopwatch, online stopwatch, timer, web timer, javascript stopwatch, html css js, free stopwatch, digital stopwatch, lap timer">
  <link rel="shortcut icon" href="assets/images/chronometer.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="main">
    <div>
      <h1 class="count">
        <span class="hour">00</span>:
        <span class="minute">00</span>:
        <span class="second">00</span>
      </h1>
    </div>
    <div class="buttons">
      <button class="start" aria-label="Start watch button">
        <svg  xmlns="http://www.w3.org/2000/svg"  width="40"  height="40"  viewBox="0 0 24 24"  fill="currentColor"  class="icon icon-tabler icons-tabler-filled icon-tabler-player-play"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z" /></svg>
      </button>
      <button class="pause" aria-label="Pause watch button">
        <svg  xmlns="http://www.w3.org/2000/svg"   width="40"  height="40"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-player-pause"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 5m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v12a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z" /><path d="M14 5m0 1a1 1 0 0 1 1 -1h2a1 1 0 0 1 1 1v12a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1z" /></svg>
      </button>
      <button class="reset" aria-label="Reset watch button">
        <svg  xmlns="http://www.w3.org/2000/svg"   width="40"  height="40" viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-restore"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3.06 13a9 9 0 1 0 .49 -4.087" /><path d="M3 4.001v5h5" /><path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg>
      </button>
    </div>
  </main>

  <script src="./assets/js/app.js"></script>
</body>
</html>
