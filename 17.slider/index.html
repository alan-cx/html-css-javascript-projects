<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple, clean number slider/carousel built with HTML, CSS, and JavaScript. Easily cycle through items using the Previous and Next buttons.">
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <section class="slider">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </section>
    <section>
        <button onclick="prev()">Prev</button>
        <button onclick="next()">Next</button>
    </section>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
