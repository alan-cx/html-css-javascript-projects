<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <meta name="description" content="Diviértete con este clásico juego de Tic Tac Toe (Tres en línea) hecho con HTML, CSS y JavaScript.">
    <meta name="author" content="Tu Nombre">
    <meta name="keywords" content="tic tac toe, tres en raya, juego, javascript, html, css">
    <link rel="shortcut icon" href="./assets/images/favi.png" type="image/x-png">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Noto+Sans+Multani&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
        <header>
          <h1>Tic Tac Toe Game</h1>
        </header>

        <div class="show-turn">
          <p>Turn for: </p>
          <div class="turn">
            <p>X</p>
            <p>O</p>
          </div>
        </div>

        <div class="board">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>

        <div>
          <button class="reset-btn" aria-label="Reset game button">Reset the Game</button>
        </div>

        <div class="show-winner" aria-hidden="true">
          <h2>Congrats!!</h2>
          <svg fill="#fff" height="100px" width="100px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 363.433 363.433" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path id="XMLID_490_" d="M314.716,31.716h-28.984C283.685,13.891,268.512,0,250.147,0H113.286C94.921,0,79.748,13.891,77.701,31.716 H48.716c-14.912,0-27,12.088-27,27v56c0,14.912,12.088,27,27,27h28.741v16.171c0,12.759,6.864,24.648,17.914,31.028l52.195,30.135 v24.745h-4.436c-14.058,0-25.495,11.437-25.495,25.495v41.743H91.618c-14.447,0-26.2,11.753-26.2,26.199 c0,14.447,11.753,26.2,26.2,26.2h180.197c14.447,0,26.2-11.753,26.2-26.2c0-14.446-11.753-26.199-26.2-26.199h-26.019v-41.743 c0-14.058-11.437-25.495-25.495-25.495h-4.436v-24.745l52.195-30.135c11.05-6.379,17.914-18.269,17.914-31.028v-16.171h28.741 c14.912,0,27-12.088,27-27v-56C341.716,43.805,329.628,31.716,314.716,31.716z M51.716,111.716v-50h25.741v50H51.716z M311.716,111.716h-25.741v-50h25.741V111.716z"></path> </g></svg>
          <p>The winner was: <span class="winner">O</span></p>
          <button class="hide-btn hide-winner-btn" aria-label="Hide winner pop pup">X</button>
        </div>

        <div class="show-tie" aria-hidden="true">
          <h2>What a shame</h2>
          <p class="game-state">Tie!</p>
          <button class="hide-btn hide-tie-btn" aria-label="Hide winner pop pup">X</button>
        </div>
    </main>

    <script src="./assets/js/index.js"></script>
  </body>
</html>
