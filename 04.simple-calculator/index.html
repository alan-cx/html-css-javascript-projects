<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A clean and easy-to-use online calculator built with HTML, CSS, and JavaScript. Perform basic arithmetic calculations instantly and accurately.">
  <meta name="keywords"
    content="calculator, simple calculator, online calculator, HTML calculator, CSS calculator, JavaScript calculator, JS calculator, web calculator, basic math, arithmetic, front-end project, online tool">
  <title>Simple Calculator</title>
  <link rel="shortcut icon" href="assets/images/calculator-icon.png" type="image/x-png">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div class="calculator">
    <div class="show" aria-label="Calculator result">
      <div class="prev" aria-label="Previous operation"></div>
      <div class="current" aria-label="Current operation"></div>
    </div>
    <div class="buttons">
      <button class="sky clearAll" aria-label="Clear all">AC</button>
      <button class="sky clearLast" aria-label="Delete last number">DEL</button>

      <button value="%" class="sky btn">%</button>
      <button value="/" class="sky btn">/</button>

      <button value="7" class="btn">7</button>
      <button value="8" class="btn">8</button>
      <button value="9" class="btn">9</button>

      <button value="*" class="sky btn">x</button>

      <button value="4" class="btn">4</button>
      <button value="5" class="btn">5</button>
      <button value="6" class="btn">6</button>

      <button value="-" class="sky btn">-</button>

      <button value="1" class="btn">1</button>
      <button value="2" class="btn">2</button>
      <button value="3" class="btn">3</button>

      <button value="+" class="sky btn">+</button>

      <button value="0" class="btn">0</button>
      <button value="." class="btn">.</button>
      <button value="00" class="btn">00</button>

      <button class="sky calculate" aria-label="Calculate operation">=</button>
    </div>
  </div>

  <script src="./assets/js/index.js"></script>
</body>
</html>
