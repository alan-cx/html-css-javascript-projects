<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A clean and easy-to-use online calculator built with HTML, CSS, and JavaScript. Perform basic arithmetic calculations instantly and accurately.">
        <meta name="keywords" content="calculator, simple calculator, online calculator, HTML calculator, CSS calculator, JavaScript calculator, JS calculator, web calculator, basic math, arithmetic, front-end project, online tool">
        <title>Simple Calculator</title>
        <link rel="shortcut icon" href="assets/images/calculator-icon.png" type="image/x-png">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <div class="show">
                <div class="prev"></div>
                <div class="current"></div>
            </div>
            <div class="buttons">
                <button class="sky clearAll">AC</button>
                <button class="sky clearLast">DEL</button>
                <button value="%" class="sky btn">%</button>
                <button value="/" class="sky btn">/</button>
                <button value="7" class="btn">7</button>
                <button value="8" class="btn">8</button>
                <button value="9" class="btn">9</button>
                <button value="*" class="sky btn">x</button>
                <button value="4" class="btn">4</button>
                <button value="5" class="btn">5</button>
                <button value="6" class="btn">6</button>
                <button value="-" class="sky btn">-</button>
                <button value="1" class="btn">1</button>
                <button value="2" class="btn">2</button>
                <button value="3" class="btn">3</button>
                <button value="+" class="sky btn">+</button>
                <button value="0" class="btn">0</button>
                <button value="." class="btn">.</button>
                <button value="00" class="btn">00</button>
                <button class="sky calculate">=</button>
            </div>
        </div>

        <script src="./assets/js/index.js"></script>
    </body>
</html>
