<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and easy-to-use dice roll simulator. Get instant, randomized dice rolls for your board games, tabletop RPGs, or any other need.">
    <meta name="keywords" content="dice roll simulator, dice roller, online dice, virtual dice, roll dice, random dice roll, tabletop games, dice, D&D, board games">
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="main">
      <div class="main-info">
        <h1>Dice Roll Simulator</h1>
        <h2>Rolls: <span class="rolls-count">0</span></h2>
        <img  class="show-dice" src="./assets/images/1.svg" alt="Dice" width="80px" height="80px">
        <button aria-label="Roll dice" class="dice">Roll dice</button>
      </div>
      <div class="show-rolls"></div>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
