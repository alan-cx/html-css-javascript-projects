<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quickly check if any number is prime, find the next prime, and explore factors with our fast & simple prime number app. Perfect for math students and enthusiasts!">
    <meta name="keywords" content="prime number app, prime checker, prime factor finder, check for prime, next prime, math app, number theory" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <title>Prime number</title>
  </head>
  <body>
    <main class="main">
      <h1>Prime Number <span>Checker</span></h1>
      <form>
        <input type="number" placeholder="Enter a number..." name="user-number">
        <div class="buttons">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
      <div>
        <h2 class="result">Result...</h2>
      </div>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
